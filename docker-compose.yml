version: '3.8'

services:
  firefox:
    build: .
    container_name: firefox-kasmvnc
    restart: unless-stopped
    ports:
      - "6901:6901"  # KasmVNC Web端口
      - "5901:5901"  # 传统VNC端口（可选）
    volumes:
      - firefox_data:/data
    environment:
      # 显示设置
      - DISPLAY_WIDTH=1280
      - DISPLAY_HEIGHT=720
      # VNC设置
      - VNC_PASSWORD=${VNC_PASSWORD:-changeme}
      - VNC_PORT=5901
      - WEB_PORT=6901
      # 数据设置
      - DATA_DIR=/data
      - ENABLE_PERSISTENCE=true
      # 语言设置
      - LANG=en_US.UTF-8
    shm_size: "1gb"
    mem_limit: "2g"
    cpus: "1.0"

volumes:
  firefox_data:
    name: firefox_kasmvnc_data
