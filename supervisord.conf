[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 %(ENV_XVFB_WHD)s -ac +extension GLX +render -noreset
autostart=true
autorestart=true
priority=10

[program:fluxbox]
command=bash -c "sleep 2 && /usr/bin/fluxbox -display :99"
autostart=true
autorestart=true
priority=20
environment=DISPLAY=:99,LANG=%(ENV_LANG)s

[program:firefox]
command=/usr/bin/firefox-esr --display=:99 --no-remote --private-window
autostart=true
autorestart=unexpected
priority=30
environment=DISPLAY=:99,HOME=/tmp,LANG=%(ENV_LANG)s

[program:x11vnc]
command=bash -c "sleep 5 && /usr/bin/x11vnc -display :99 -forever -shared -rfbport %(ENV_VNC_PORT)s -rfbauth /root/.vnc/passwd -noxdamage -listen 0.0.0.0 -o /var/log/supervisor/x11vnc.log -quiet"
autostart=true
autorestart=true
priority=40

[program:novnc]
command=bash -c "sleep 8 && /opt/novnc/utils/novnc_proxy --vnc localhost:%(ENV_VNC_PORT)s --listen 0.0.0.0:%(ENV_NOVNC_PORT)s --heartbeat 10"
autostart=true
autorestart=true
priority=50

[eventlistener:processes-log]
command=tail -f /var/log/supervisor/*.log
events=PROCESS_LOG
